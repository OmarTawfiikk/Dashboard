<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="java/bootstrap.bundle.min.js"></script>


    <title>DASHBOARD</title>
</head>
<body>
    <!-- start nav bar -->
    <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <!-- <img src=".//images/download.png" alt="" width="50" height="50" class="d-inline-block"> -->
            Dashboard
          </a>
        </div>
      </nav>
      <!-- end navbar -->
      <!-- strt home section -->
      <section id="home-sec">
        <div class="home">
    
          <div class="home-layer h-100 d-flex justify-content-center align align-items-center">
            <div class="container">
            <div class="caption  text-center">
              <h1 class="fw-bold">Welcome to your <span class="name">Dashboard</span></h1>
              <h3 class="feeds-header  mt-5">Check your Social media activies </h3>
            </div>
          </div>
        </div>
        </div>
      </section>
      <!-- end home section -->
      <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-container">
                    <div class="row">
                        <div class="col-md-6 mb-5"> <!-- Change col-md-3 to col-md-6 for each card -->
                            <div class="card" style="width: 16rem;">
                                <img src=".//images/Facebook_logo_36x36.svg.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <a class="feeds-page" href=".//pages/facebook/facebook.html"><p class="card-text">See your facebook feeds.</p></a>
                                </div>
                              </div>
                              <div class="card" style="width: 16rem;">
                                <img src=".//images/instagram-logo-icone4.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <a class="feeds-page" href=".//pages/instagram/instagram.html"><p class="card-text instagram">See your instagram feeds.</p></a>
                                </div>
                              </div>
                        </div>
                        <div class="col-md-6 mb-5"> <!-- Change col-md-3 to col-md-6 for each card -->
                            <div class="card" style="width: 16rem;">
                                <img src=".//images/rdp6fcqdcvqqcqn3jz72.webp" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <a class="feeds-page" href=".//pages/linkedin/linkedin.html"><p class="card-text">See your linkedin feeds.</p></a>
                                </div>
                              </div>
                              <div class="card" style="width: 16rem;">
                                <img src=".//images/twitter-2012-negative-logo-5C6C1F1521-seeklogo.com.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <a class="feeds-page" href=".//pages/twitter/twitter.html"><p class="card-text">See your twitter feeds.</p></a>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
